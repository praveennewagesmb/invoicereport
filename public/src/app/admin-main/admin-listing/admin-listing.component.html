<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Dynamic Forms</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>Form ID</th>
                  <th>Name</th>
                  <th>Active</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="gradeA" *ngFor="let form of forms">
                  <td><a  routerLink="/AddForm" routerLinkActive="active">{{form._id}}</a></td>
                  <td>{{form.name}}</td>
                  <td>{{ forms | json }}</td>
                  <td><i class="fa fa-trash" (click)="destroy(form)"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
