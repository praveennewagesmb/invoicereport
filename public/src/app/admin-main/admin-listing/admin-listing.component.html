
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Schedules</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <button (click)="getemps()">Refresh</button>
                <tr>
                  <th>Employee ID</th>
                  <th>Employee Name</th>
                  <th>Ctc Details</th>
                </tr>
              </thead>
              <tbody>
                <tr class="gradeA" *ngFor="let emp of emps">
                  
                  <td>{{emp.empId}}</td>
                  <td>{{emp.empName}}</td>
                  <td *ngFor="let ctc of emp.ctcDetails">
                    <span>{{ctc.salary}}</span>
                  </td>
              
                </tr>
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
