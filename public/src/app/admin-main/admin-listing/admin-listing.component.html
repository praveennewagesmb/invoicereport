
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Schedules</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>Project Name</th>
                  <th>Schedule Name</th>
                  <th>Project Manager</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr class="gradeA" *ngFor="let form of forms">
                  <td>{{form.ProjectName}}</td>
                  <td>{{form.ScheduleName}}</td>
                  <td>{{form.ProjectManager}}</td>       
                  <td>{{form.Amount}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
